<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zarejestruj się</title>
  <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
  <section>
    <form method="post" action="register.php">
      <header>
        <h1>Stwórz konto</h1>
      </header>
      <span class='login-control'>
        <input type="text" name="login" placeholder="Login" required>
      </span>
      <span class="pass-control">
        <input type="password" name="pass" placeholder="Password" required>
      </span>
      <span class="rPass-control">
        <input type="password" name="rPass" placeholder="Repeat password" required>
      </span>
      <div class="phone-number">
        <span class="code-select">
          <span class="selected-code"></span>
          <input class='dial' name ='dial' hidden />
          <span class="codes-list">
          </span>
        </span>
        <span class='phone-control'>
          <input type="text" name="phone" placeholder="Phone number" pattern="[0-9]{9,15}" title='Enter 8-15 digits of phone number depending on your dial code' required>
        </span>
      </div>
      <input type="submit" id="submit" value="Zarejestruj się">
    </form>
  </section>
  <script src="validate.js"></script>
</body>
</html>
